<div class="box box-primary">
    <div class="box-header with-border">
        <small>测试集测试记录</small>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-bind="click: protocolConditionSetting" data-toggle="tooltip"><i class="fa fa-wrench"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>		                
        </div>	
    </div>				
    <div class="box-body" id="testRecordingWidth">
        <div class="box-body" style="height: 600px; overflow-y: auto;">
            <div>
                <table class="table table-condensed table-bordered table-striped table-hover" data-bind="visible: observableData().length > 0">
                    <thead>
                        <tr>
                            <th><small>名称</small></th>
                            <th><small>时间</small></th>
                            <th><small>详情</small></th>
                        </tr>
                    </thead>
                    <tbody data-bind='foreach: observableData'>
                        <tr>
                            <td><small><label data-bind='text:executionName, attr:{title:executedByUserId}' data-toggle="tooltip" data-placement="bottom"></label></small></td>
                            <td><small><label data-bind='text:startTime'></label> - <label data-bind='text:endTime'></label></small></td>
                            <td><small>
                                <button class="btn btn-primary btn-sm" data-toggle="tooltip" title="查看" data-bind="click: $parent.fetchSummaryReportData">
                                    <i class="glyphicon glyphicon-zoom-in"></i>
                                </button>
                            </small></td>
                        </tr>
                    </tbody>
                </table>
                <h5 class="text-center" style="color: grey; font-style: italic;" data-bind="visible: observableData().length == 0">
                    <small>暂无数据！</small>
                </h5>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="testRecordingReportSettingModal" tabindex="-1" role="dialog" aria-labelledby="testRecordingReportSettingModalLabel" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">报告过滤设置</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label><span lang="en">开始时间</span></label>
                    <div class="input-group date" id="testRecordingSearchBeginDate">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control" data-bind="value:startFromDate" />
                    </div>
                </div>
                <div class="form-group">
                    <label><span lang="en">结束时间</span></label>
                    <div class="input-group date" id="testRecordingSearchEndDate">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control" data-bind="value:endByDate">
                    </div>
                </div>
                <div class="form-group">
                    <label><span lang="en">测试集</span></label>
                    <select class="form-control" data-bind="options: testsets, optionsText: 'name', value: selectedTestset, optionsCaption: '全部'">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" data-bind="click: createTestRecordingStatistics">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="testRecordingCheckPointModal" tabindex="-1" role="dialog"
	align="center"  data-backdrop="static">
	<div class="modal-dialog" role="document"
		style="display: inline-block; width: 80%;">
		<div class="modal-content">
			<div class="modal-body">
				<div class="box box-info">
					<div class="box-body">
                        <table class="layui-hide" id="testRecordingCheckPoint"></table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default pull-right"
					data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
</div>

<style type="text/css">
    code {
      background-color: #f5f5f5;
    }
</style>
