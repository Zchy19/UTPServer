<div id="specialTestSetInfo" class="content-wrapper">
	<div id="specialTestSetOverAllInfo">
			<div class="box-header with-border">
				<small>专项测试管理</small>
				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool"
						data-bind="click: enterAddItemMode" data-placement="bottom"
						data-toggle="tooltip" title="新建专项测试集">
						<i class="fa fa-plus"></i>
					</button>
					<button type="button" class="btn btn-box-tool"
						data-bind="click: getSpecialTestSetConfig" data-placement="bottom"
						data-toggle="tooltip" title="刷新">
						<i class="fa fa-refresh"></i>
					</button>
				</div>
			</div>
			<div class="box-body" style="max-height: 600px; overflow-y: auto;">
				<table class="table table-bordered table-striped table-hover">
					<thead>
						<tr>
							<th><small>名称</small></th>
							<th><small>描述</small></th>				
							<th></th>
						</tr>
					</thead>
					<tbody data-bind='foreach: specialTestSets' data-bind="visible: specialTestSets().length > 0">
						<tr>
							<td><small><label data-bind='text:name'></label></small></td>
							<td><small><label data-bind='text:description'></label></small></td>
							<td>
								<small>
									<button class="btn btn-primary btn-sm" data-toggle="modal"
										title="编辑专项测试集" data-original-title="Edit"
										data-bind="click: $parent.enterEditItemMode">
										<i class="glyphicon glyphicon-edit"></i>
									</button>
									<button class="btn btn-danger btn-sm" data-toggle="tooltip"
										title="删除专项测试集" data-original-title="Delete"
										data-bind="click: $parent.remove">
										<i class="glyphicon glyphicon-trash"></i>
									</button>
									<button class="btn btn-info btn-sm"
										data-toggle="tooltip" title="进入"
										data-bind="click: $parent.gotoExecution">
										<i class="glyphicon glyphicon-hand-right"></i>
									</button>
								</small>
							</td>
						</tr>
					</tbody>
				</table>
				<h5 class="text-center" style="color: grey; font-style: italic;" data-bind="visible: specialTestSets().length == 0">
					<small>暂无数据！</small>
				</h5>
			</div>
	</div>
	<div id="specialTestSetDetail">
		<div id="specialTestSetEdit" data-bind="visible: showSpecialTestsetResult() == false">
			<form id="specialTestSetForm" data-toggle="validator">
				<div>
					<div class="form-group">
						<label class="control-label">名称<font
							color="red">*</font></label> <input type="text" class="form-control"
							id="specialTestSetName" data-bind="value:editingSpecialTestSetConfig.name"
							required>
					</div>
					<div class="form-group">
						<label class="control-label">描述</label> 
						<input type="text" class="form-control"
							id="specialTestSetDescription" data-bind="value:editingSpecialTestSetConfig.description"
							required>
					</div>
					<div class="form-group" data-bind="visible: systemConfig.getConfig('utpclient.special_mgr.type')">
						<label class="control-label">类型</label> 
						<select class="form-control" id="specialTestSetType" 
						data-bind="options: specialTestType, optionsText: 'name',
						optionsValue: 'value', value: editingSpecialTestSetConfig.type">
						</select>
					</div>

					<div class="form-group" data-bind="visible: systemConfig.getConfig('utpclient.special_mgr.type') && showNewDropdown">
						<label class="control-label"><span lang="en">请选择子页面数量</span></label>
						<select class="form-control" data-bind="options: subpageNumberList, optionsText: 'name', optionsValue: 'id', value: editingSpecialTestSetConfig.subpageNumber">
						</select>
					</div>
					<div class="form-group" data-bind="visible: systemConfig.getConfig('utpclient.special_mgr.type') && showNewDropdown">
						<label class="control-label"><span lang="en">请选择运行方式</span></label>
						<select class="form-control" data-bind="options: wayToRun, optionsText: 'name', optionsValue: 'id', value: editingSpecialTestSetConfig.isParallel">
						</select>
					</div>
					
					<div class="form-group">
						<label class="control-label">关联用例</label>
						<button class="btn btn-primary" data-bind="click: opensendCommandScriptUI.bind($data, 'special')">
							<span data-bind="text:scriptName"></span> 
						</button>
					</div>
					<div class="form-group">
						<label for="specialTestAuto" class="control-label">是否自动进入</label>
						<div class="form-check-container" style="display: flex; align-items: center;">
							<div class="form-check" style="margin-right: 10px;">
								<input class="form-check-input" type="radio" name="specialTestAuto" id="specialTestAutoIntoUserName" data-bind="checked: specialTestAuto, checkedValue: 1">
								<label class="form-check-label" for="specialTestAutoIntoUserName">
									是
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="specialTestAuto" id="specialTestNoAutoIntoUserName" data-bind="checked: specialTestAuto, checkedValue: 0">
								<label class="form-check-label" for="specialTestNoAutoIntoUserName">
									否
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-primary" data-bind="click: submitSpecialTestSetConfig"><span lang="en">确定</span></button>
					</div>
				</div>
			</form> 
		</div>	
		<div id="specialTestEdit" data-bind="visible: showSpecialTestsetResult() == true">
			
		</div>
	</div>
</div>


<div class="modal fade" id="specialInsertsendCommandScriptModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">				
				<h4 class="modal-title">插入脚本</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label><span lang="en">请选择脚本<font color="red">*</font></span></label>
					<div id="specialTestScriptTreeview" style="background-color: #ffffff; height: 260px;"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-bind="click: $root.insertScript"><span lang="en">确定</span></button>
				<button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
			</div>
		</div>
	</div>
</div>


<div class="modal modal-warning fade in" id="deleteSpecialTestSetModal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">提醒</h4>
			</div>
			<div class="modal-body">
				<div>删除该专项测试集，将不可找回,确认删除该删除专项测试集？</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline" data-dismiss="modal">否</button>
				<button type="button" class="btn btn-outline" data-dismiss="modal"
					data-bind="click:deleteCurrentSpecialTestSet">是</button>
			</div>
		</div>
	</div>
</div>

<div class="modal modal-warning fade in" id="deleteSpecialExecutionData"
	 tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">提醒</h4>
			</div>
			<div class="modal-body">
				<div>删除记录，删除后不可恢复，确认删除记录？</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline" data-dismiss="modal">否</button>
				<button type="button" class="btn btn-outline" data-dismiss="modal"
						data-bind="click:confirmRemoveExecutionResult">是</button>
			</div>
		</div>
	</div>
</div>
