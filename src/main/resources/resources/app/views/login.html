<div>
	<div class="hold-transition login-page">
		<div class="login-box ">
			<div class="login-logo">
				<b>UTP</b>
			</div>			
			<div class="login-box-body"
				data-bind="visible: isAuthenticated()==false">
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#loginInfo" data-toggle="tab" aria-expanded="false">登录</a></li>
						<li class=""><a href="#registerInfo" data-toggle="tab" aria-expanded="true">注册</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="loginInfo">
							<p class="login-box-msg">请使用邮箱登录系统:</p>
							<form>
								<!-- 
								<div class="form-group has-feedback">
									<select class="form-control"
										data-bind="options: accountTypes,optionsText: 'accountTypeName', value: selectedAccountType">
									</select>
								</div>
								-->
								<div class="form-group has-feedback">
									<input type="text" class="form-control" placeholder="用户名" data-bind="value: userName" />
									<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
								</div>
								<div class="form-group has-feedback">
									<input type="password" class="form-control" placeholder="密码" data-bind="value: password" />
									<span class="glyphicon glyphicon-lock form-control-feedback"></span>
								</div>
								<div class="row">
									<div class="col-xs-8">
										<div data-bind="visible: showLoginFailed()==true">
											<font color="red">账号或密码不正确，请重试！</font>
										</div>
									</div>
									<div class="col-xs-4">
										<button class="btn btn-primary btn-block btn-flat" data-bind="click: signIn">登录</button>
									</div>
								</div>
							</form>
						</div>
						<div class="tab-pane" id="registerInfo">
							<div align="center">
								<p class="login-box-msg">请扫描微信二维码注册:</p>
								<img src="dist/img/wechat.jpg" height="150" width="150" align="middle" />
							</div>
						</div>
					</div>
				</div>
				<div>
					<ul>
						<li style="display: inline;"><a	href="app/tool/AntBot-GUI.msi">测试机器人</a></li>
						<li style="display: inline;"><a	href="app/tool/GuiRecorder.msi">GuiRecorder</a></li>
					</ul>
				</div>
			</div>
			
			<div class="login-box-body"	data-bind="visible: isAuthenticated()==true && loginManager.orgsReady()==true">
				<p class="login-box-msg">请选择团队:</p>
				<form>
					<div class="form-group has-feedback">
						<select class="form-control"
							data-bind="options: loginManager.orgs,  optionsText: 'name', value: loginManager.selectedOrg, optionsCaption: '选择团队'">
						</select>
					</div>
					<div class="row">
						<div class="col-xs-8"></div>						
						<div class="col-xs-4">
							<button class="btn btn-primary btn-block btn-flat" data-bind="click: selectOrganization">进入</button>
						</div>						
					</div>
				</form>
			</div>
			<!-- 
            <a href="#">I forgot my password</a><br>
            <a href="register.html" class="text-center">Register a new membership</a>
            -->			
		</div>
		<div style="padding-bottom: 20%; background: #3c8dbc;"></div>
		<footer class="main-footer">
			<strong>Copyright &copy;2017 <a	href="http://www.miitbeian.gov.cn/"></a></strong> 
			<span data-bind="text: ArchiveNo"></span>
		</footer>
	</div>
</div>
