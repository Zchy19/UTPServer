function setBackgroundColor() {
  var lilac = '#d6d6ff';

  var currentPage = window.location.href;
  var regexFile = /^file[\S]*$/;

  if (regexFile.test(currentPage)) {
    document.getElementsByTagName('body')[0].style.backgroundColor = lilac;
  }
}

function getToolboxElement() {
  var match = location.search.match(/toolbox=([^&]+)/);
  return document.getElementById('toolbox-' + (match ? match[1] : 'categories'));
}

function toXml() {
  var output = document.getElementById('importExport');
  var xml = Blockly.Xml.workspaceToDom(workspace);
  output.value = Blockly.Xml.domToPrettyText(xml);
  output.focus();
  output.select();
  taChange();
}

function fromXml() {
  var input = document.getElementById('importExport');

  taChange();
}

function agentCMDtoXml() {
  var input = document.getElementById('importExport');  
  var xml = Blockly.Xml.agentCMDToDom('AntBot_GUI', input.value, workspace);
  var output = document.getElementById('importExport');
  output.value = Blockly.Xml.domToPrettyText(xml);

}
function scripttoXml(){
    var xml = Blockly.utils.xml.createElement('xml');
	var input = document.getElementById('importExport');
	input = JSON.parse(input.value);
	var block = Blockly.utils.xml.createElement('block');
    block.setAttribute('type', 'procedures_callscript');
    block.setAttribute('gap', 16);
    var mutation = Blockly.utils.xml.createElement('mutation');
    mutation.setAttribute('name', input.name);
    block.appendChild(mutation);
    for (var j = 0; j < input.args.length; j++) {
      var arg = Blockly.utils.xml.createElement('arg');
      arg.setAttribute('name', input.args[j]);			
      mutation.appendChild(arg);
    }
	var nameField = Blockly.utils.xml.createElement('field');
    nameField.setAttribute('name', 'SCRIPTNAME');
	nameField.appendChild(input.name);
    block.appendChild(nameField);
	
	nameField = Blockly.utils.xml.createElement('field');
    nameField.setAttribute('name', 'WITH');
    nameField.appendChild('with:');
    block.appendChild(nameField);
	
	for (var j = 0; j < input.args.length; j++) {
      var nameField = Blockly.utils.xml.createElement('field');	  
      nameField.setAttribute('name', 'ARGNAME'+j);
      nameField.appendChild(input.args[j]);  
      block.appendChild(nameField);
    }
	
	nameField = Blockly.utils.xml.createElement('field');
    nameField.setAttribute('name', 'SCRIPTID');
    nameField.appendChild(input.id);
    block.appendChild(nameField);
	
	xml.appendChild(block);
  Blockly.Xml.domToWorkspace(xml, workspace); 
}

function collapse() {
	var blocks = workspace.getAllBlocks();
	for(var i=0;i<blocks.length;i++){
		blocks[i].setCollapsed(true);
	}	
}

function expand(){
	var blocks = workspace.getAllBlocks();
	for(var i=0;i<blocks.length;i++){
		blocks[i].setCollapsed(false);
	}	
}

function setColor(){
	var blocks = workspace.getAllBlocks();
	for(var i=0;i<blocks.length;i++){
		blocks[i].setColour("#FF0000");
	}	
}

function getColor(type){
	var logicType = ["logic_logic", "controls_wait", "controls_singleIf", "logic_compare","logic_operation","logic_negate","logic_boolean"];
	var loopType = ["controls_while", "controls_async", "controls_for", "controls_forEachInListVariable", "logic_rexcompare", "logic_rexcomparereturn"];
	var textType = ["text"];
	var mathType = ["math_number"];
	var listType = ["lists_create_with"];	
	var variableType = ["variables_get", "variables_set", "global_variables_get", "math_change"];
	var functionType = ["procedures_defagent", "procedures_defscript", "procedures_callchangableagent", "procedures_callagent", "procedures_callscript", "procedures_testcase", "procedures_checkpoint"];
	if(logicType.toString().indexOf(type) > -1) {
		return 210;
	}
	if(loopType.toString().indexOf(type) > -1) {
		return 120;
	}
	if(textType.toString().indexOf(type) > -1) {
		return 160;
	}
	if(mathType.toString().indexOf(type) > -1) {
		return 230;
	}
	if(listType.toString().indexOf(type) > -1) {
		return 260;
	}	
	if(variableType.toString().indexOf(type) > -1) {
		return 330;
	}
	if(functionType.toString().indexOf(type) > -1) {
		return 290;
	}
}

function restoreColor(){
	var blocks = workspace.getAllBlocks();
	for(var i=0;i<blocks.length;i++){
		blocks[i].setColour(getColor(blocks[i].type));
	}	
}

function toCode(lang) {
  var output = document.getElementById('importExport');
  output.value = Blockly[lang].workspaceToCode(workspace);
  taChange();
}

// Disable the "Import from XML" button if the XML is invalid.
// Preserve text between page reloads.
function taChange() {
  var textarea = document.getElementById('importExport');
  if (sessionStorage) {
    sessionStorage.setItem('textarea', textarea.value);
  }
  var valid = true;
  try {
    Blockly.Xml.textToDom(textarea.value);
  } catch (e) {
    valid = false;
  }
  document.getElementById('import').disabled = !valid;
//  document.getElementById('importAgentCMD').disabled = !valid;
//  document.getElementById('importScript').disabled = !valid;
}

function logEvents(state) {
  var checkbox = document.getElementById('logCheck');
  checkbox.checked = state;
  if (sessionStorage) {
    sessionStorage.setItem('logEvents', Number(state));
  }
  if (state) {
    workspace.addChangeListener(logger);
  } else {
    workspace.removeChangeListener(logger);
  }
}

function logger(e) {
  console.log(e);
}

function airstrike(n) {
  var prototypes = [];
  var toolbox = getToolboxElement();
  var blocks = toolbox.getElementsByTagName('block');
  for (var i = 0, block; block = blocks[i]; i++) {
    prototypes.push(block.getAttribute('type'));
  }
  for (var i = 0; i < n; i++) {
    var prototype = prototypes[Math.floor(Math.random() * prototypes.length)];
    var block = workspace.newBlock(prototype);
    block.initSvg();
    block.getSvgRoot().setAttribute('transform', 'translate(' +
        Math.round(Math.random() * 450 + 40) + ', ' +
        Math.round(Math.random() * 600 + 40) + ')');
    block.render();
  }
}

function testCmdToBlock(){
  var input = document.getElementById('importExport');  
  var xml = Blockly.Xml.agentCMDToDom('AntBot_GUI', input.value, workspace);
  var output = document.getElementById('importExport');
  output.value = Blockly.Xml.domToPrettyText(xml);
  output.focus();
  output.select();
  taChange();
}

function fakeDrag(id, dx, dy, opt_workspace) {
  var ws = opt_workspace || Blockly.getMainWorkspace();
  var blockToDrag = ws.getBlockById(id);

  if (!blockToDrag) {
    fakeDragWrapper();
    return;
  }
  var blockTop = blockToDrag.svgGroup_.getBoundingClientRect().top;
  var blockLeft = blockToDrag.svgGroup_.getBoundingClientRect().left;

  // Click somewhere on the block.
  var mouseDownEvent = new MouseEvent('mousedown',
      {clientX: blockLeft + 5, clientY: blockTop + 5});
  blockToDrag.onMouseDown_(mouseDownEvent);

  // Throw in a move for good measure.
  setTimeout(
    function() {
      var mouseMoveEvent = new MouseEvent('mousemove',
          {clientX: blockLeft + dx,
          clientY: blockTop + dy});
      blockToDrag.onMouseMove_(mouseMoveEvent);

      // Drop at dx, dy.
      setTimeout(
        function() {
          var mouseUpEvent = new MouseEvent('mouseup',
              {clientX: blockLeft + dx,
              clientY: blockTop + dy});
          blockToDrag.onMouseUp_(mouseUpEvent);

          setTimeout(fakeDragWrapper(), 100);
        }, 30);
    }, 30);
};

function fakeDragWrapper() {
  var dragInfo = fakeDragStack.pop();
  if (dragInfo) {
    fakeDrag(dragInfo.id, dragInfo.dx, dragInfo.dy, dragInfo.workspace);
  }
}

function fakeManyDrags() {
  var blockList = workspace.getAllBlocks();
  for (var i = 0; i < 2 * blockList.length; i++) {
    fakeDragStack.push(
      {
        id: blockList[Math.round(Math.random() * (blockList.length - 1))].id,
        // Move some blocks up and to the left, but mostly down and to the right.
        dx: Math.round((Math.random() - 0.25) * 200),
        dy: Math.round((Math.random() - 0.25) * 200),
        workspace: workspace
      });
  }
  fakeDragWrapper();
}

function spaghetti(n) {
  var xml = spaghettiXml;
  for(var i = 0; i < n; i++) {
    xml = xml.replace(/(<(statement|next)( name="DO0")?>)<\//g,
        '$1' + spaghettiXml + '</');
  }
  xml = '<xml xmlns="http://www.w3.org/1999/xhtml">' + xml + '</xml>';
  var dom = Blockly.Xml.textToDom(xml);
  console.time('Spaghetti domToWorkspace');
  Blockly.Xml.domToWorkspace(dom, workspace);
  console.timeEnd('Spaghetti domToWorkspace');
}
var spaghettiXml = [
  '  <block type="controls_if">',
  '    <value name="IF0">',
  '      <block type="logic_compare">',
  '        <field name="OP">EQ</field>',
  '        <value name="A">',
  '          <block type="math_arithmetic">',
  '            <field name="OP">MULTIPLY</field>',
  '            <value name="A">',
  '              <block type="math_number">',
  '                <field name="NUM">6</field>',
  '              </block>',
  '            </value>',
  '            <value name="B">',
  '              <block type="math_number">',
  '                <field name="NUM">7</field>',
  '              </block>',
  '            </value>',
  '          </block>',
  '        </value>',
  '        <value name="B">',
  '          <block type="math_number">',
  '            <field name="NUM">42</field>',
  '          </block>',
  '        </value>',
  '      </block>',
  '    </value>',
  '    <statement name="DO0"></statement>',
  '    <next></next>',
  '  </block>'].join('\n');
